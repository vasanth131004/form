<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .main_screen{
         border-left: 5px solid white;
        border-right: 5px solid white;
        border-bottom: 5px solid white;
        border-top: 5px solid white; 
        box-shadow: 1px 10px 10px 10px white ;
      }

    </style>
</head>
<body>
   <div class="main_screen">
    
    <header><b>FORM</b></header>
    <hr>  
   <div class="main">
    <p><b>WELCOME TO KGX!</b></p>
   </div>
  <br> <p class="quote"><b>your are loging in to your future</b></p>
  <div class="content"> 
  <form action="submit.html">
  <div class="name">
    <label><b>NAME</b></label><br></div>
    <div class="input_name"><input type="text" placeholder=" * * * * * * *" required >
  </div>
  <div class="age">
    <label><b>AGE</b></label><br></div>
   <div class="input_age"><input type="number" placeholder="00"required >

    <label><b>GENDER</b></label><br></div>

        <option value="female">FEMALE</option>
    </select>
  </div>
  <div class="phone_number">
    <label><b>PHONE NUMBER</b></label><br></div>
 <div class="input_phone_number"><input type="number" placeholder="+91-" required>
  </div>
  <div class="email">
    <label for="email"><b>EMAIL</b></label><br></div>
   <div class="input_email"><input type="email" placeholder="ab****@email.com" required >
  </div>
  <div class="submit">
   
    <button type="submit"><b>SUBMIT</b></button>
   
  </div>
  <div class="reset">
    <input type="reset" >
  </div>
   </form>
  </div>
  </div>
